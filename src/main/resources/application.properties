# DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/EtecMapas?serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# EMBEDDED SERVER CONFIGURATION
server.port=8080
server.servlet.context.path=/EtecMapas-product

# JPA
spring.jpa.database-plataform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.id.new._generator_mappings=false
